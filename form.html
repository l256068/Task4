<html>
<head>
    <title>LAB TASK 3 - SIMPLE FORM</title>
</head>
<body>
    <h1>Lab Task 3: Simple Form</h1>
    <p>Please fill out this simple form:</p>

    <form>
        <label>First Name:</label><br>
        <input type="text" name="fname"><br><br>

        <label>Last Name:</label><br>
        <input type="text" name="lname"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email"><br><br>

        <label>Password:</label><br>
        <input type="password" name="password"><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male"> Male<br>
        <input type="radio" name="gender" value="Female"> Female<br>
        <input type="radio" name="gender" value="Other"> Other<br><br>

        <label>Country:</label><br>
        <input type="checkbox" name="country" value="Pakistan"> Pakistan<br>
        <input type="checkbox" name="country" value="USA"> USA<br>
        <input type="checkbox" name="country" value="UK"> UK<br><br>

        <label>Comments:</label><br>
        <textarea name="comments" rows="4" cols="30"></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
